<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="./resources/ol.css">
        <link rel="stylesheet" href="resources/fontawesome-all.min.css">
        <link href="resources/ol-geocoder.min.css" rel="stylesheet">
        <link rel="stylesheet" href="./resources/ol-layerswitcher.css">
        <link rel="stylesheet" href="./resources/qgis2web.css">
        <style>
        html, body {
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Map container */
        #map {
            width: 100%;
            height: 100vh;
            position: absolute;
        }

        /* Popup Styles */
        .ol-popup {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
            width: 250px;
            font-size: 14px;
            color: #333;
            transition: opacity 0.3s ease;
        }

        .ol-popup-closer {
            color: #ff0000;
            text-decoration: none;
            font-weight: bold;
        }

        .ol-popup-closer:hover {
            color: #cc0000;
        }

        /* Control Styles */
        .ol-control > * {
            background-color: #ffffff;
            color: #444444;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .ol-control > *:hover {
            background-color: #007BFF;
            transform: scale(1.1);
            color: white;
        }

        .ol-attribution a {
            color: #444444;
            font-size: 12px;
        }

        /* Geocoder and Search Input */
        .search-layer-input-search {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 8px;
            width: 200px;
            font-size: 14px;
        }

        .search-layer-input-search::placeholder {
            color: #999;
        }

        .search-layer-input-search:focus {
            border-color: #007BFF;
            outline: none;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .search-layer-input-search {
                width: 100%;
                margin-bottom: 10px;
            }
        }

        </style>
        <title>Web GIS</title>
    </head>
    <body>
        <div id="map">
            <div id="popup" class="ol-popup">
                <a href="#" id="popup-closer" class="ol-popup-closer">X</a>
                <div id="popup-content"></div>
            </div>
        </div>

        <script src="resources/qgis2web_expressions.js"></script>
        <script src="./resources/functions.js"></script>
        <script src="./resources/ol.js"></script>
        <script src="./resources/ol-layerswitcher.js"></script>
        <script src="resources/ol-geocoder.js"></script>
        <script src="layers/BatasAdmKelurahan_3.js"></script>
        <script src="layers/LokasiPenelitian_4.js"></script>
        <script src="styles/BatasAdmKelurahan_3_style.js"></script>
        <script src="styles/LokasiPenelitian_4_style.js"></script>
        <script src="./layers/layers.js" type="text/javascript"></script> 
        <script src="./resources/Autolinker.min.js"></script>
        <script src="./resources/qgis2web.js"></script>
    </body>
</html>
